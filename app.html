            this.setState(function () {

                return {needAdd, index};
            })

        deleforms() {
            this.setState(function () {
                let needAdd = this.state.forms.splice(index, 1);

        addTime() {
            this.setState(function () {
                let needAdd = this.state.forms;
                needAdd.push(1);
                let index = this.state.index++;
                return {needAdd, index};
            })
        }

        deleteForm(index) {
            this.setState(function () {

                return needAdd;
            })
        }

        turn() {
            this.setState({
                flag: !this.state.flag
            })

        render() {
            if (this.state.tag) {

                                </div>
                            </div>

                                <textarea type="text" rows="25" cols="40" className="left" id="needAdd"></textarea>

                                <textarea type="text" rows="10" cols="10" className="right" id="forms">表单</textarea>


                                <button onclick="" id="right1" onClick={()=>this.addforms()}>+</button>


                                <textarea type="text" rows="10" cols="10">时间表</textarea>
                                <button onClick={()=>this.addTime()}>+</button>
                            </center>

                        </div>
                );
            }
        }
    };


    ReactDOM.render(<Addforms />, document.getElementById('example'));

</script>
