<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>lab fake</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <style type="text/css">
        #center {
            margin-top: 50px;
            margin-left: 600px;
        }

        .left {
            margin-top: 80px;
            margin-left: 20px;
        }
        .right1{
            margin-top: 80px;
            margin-left: 0px;
        }
        .right2{
            margin-top: 120px;
            margin-left: 0px;
        }

    </style>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    var HelloWorld = React.createClass({
        render: function () {
            return (
                    <div>
                        <button onClick={this.increment} id="center">预览</button>

                    </div>
            );
        }
    });

    var Put = React.createClass({
        render: function () {
            return (
                    <div>
                        <textarea type="text" rows="20" cols="20" className="left"></textarea>

                    </div>
            )
        }
    })

    var Forms= React.createClass({
        render: function () {
            return (
                    <div>
                        <center>
                        <button onclick="" >+</button>
                        <textarea type="text" rows="10" cols="10" className="right1"></textarea>
                        <button onClick="">+</button>
                        <textarea type="text" rows="10" cols="10" className="right2"></textarea>
                    </center>
                    </div>
            )
        }
    })

    ReactDOM.render(<Forms />, document.getElementById('example'));

</script>
</body>
</html>
